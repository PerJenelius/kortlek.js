<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
		<title>kortlek 1.0</title>
		<meta name="author" content="PJ">
		<meta name="description" content="A simple app that creates and shuffles a deck of cards">
		<meta name="keywords" content="playing-cards">
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<span class="input input-label">Number of cards:</span>
		<input type="number" class="input input-number" value="1" min="1" max="52" id="card-count" />
		<input type="button" class="input" value="Deal" onClick="dealCard()" id="deal-button" />
		<input type="button" class="input" value="Restart" onClick="main()" />
		<ul id="play-area"></ul>
		<script src="scripts.js"></script>
	</body>
</html>
